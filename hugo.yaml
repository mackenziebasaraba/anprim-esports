baseURL: https://mackenziebasaraba.github.io/anprimesports.org/
languageCode: en-ca
title: Anprim E-Sports
timeZone: America/Edmonton
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
metaDataformat: yaml
uglyURLS: false
timeout: 360s

params:
    description: Join now at anprimesports.org!
    frontmatter:
      lastmod:
        - lastmod
        - :fileModTime
        - publishDate

taxonomies:
  builder: builders
  tag: tags
  category: categories

menus:
  main:
    - name: Rules
      pageRef: Rules
      url: /rules/
      weight: 20
    - name: Modpack
      pageRef: Modpack
      url: /modpack/
      weight: 30
    - name: Locations
      pageRef: locations
      url: /locations/
      weight: 50
    - name: Map Art
      pageRef: Mapart
      url: /mapart/
      weight: 60
    - name: RSS
      pageRef: rss
      url: /index.xml
      weight: 70

markup:
  defaultMarkdownHandler: "goldmark"
  goldmark:
    extensions:
      cjk:
        eastAsianLineBreaks: false
        eastAsianLineBreaksStyle: simple
        enable: false
        escapedSpace: false
      definitionList: true
      extras:
        delete:
          enable: true
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true
      footnote: true
      linkify: true
      linkifyprotocol: https
      passthrough:
        delimiters:
          block: []
          inline: []
        enable: true
      strikethrough: true
      table: true
      taskList: true
      typographer:
        disable: false
        apostrophe: '&rsquo;'
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: true
        title: true
      autoHeadingID: true
      autoHeaderIDType: github-ascii
      wrapStandAloneImageWithinParagraph: false
    renderHooks:
      image:
        enableDefault: false
      link:
        enableDefault: false
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    h1_Lines: ""
    h1_inline: false
    lineAnchors: ""
    linenoStart: 1
    lineNumbersInTable: true
    noClasses: false
    style: trac
    tabWidth: 4
    wrapperClass: highlight
  tableOfContents:
    endLevel: 3
    ordered: true
    startLevel: 2
